version: '3.9'

services:
  stats-db:
    image: postgres:16.1          # ← alpine — легче и безопаснее
    container_name: stats-db
    ports:
      - "6541:5432"
    environment:
      POSTGRES_DB: statsdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "root", "-d", "statsdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  stats-server:
    build:
      context: ./ewm-stats-service/stats-server
      dockerfile: Dockerfile
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/statsdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_PORT: 9090

